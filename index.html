<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container nav-bar">
      <a href="index.html" class="logo">RecipeFinder</a>

      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for recipes...">
        <button class="search-btn">Search</button>
      </div>

      <div class="categories-container">
        <button class="categories-btn" id="categoriesBtn">Categories</button>
        <ul class="categories-dropdown" id="categoriesDropdown">
          <!-- Category items will be dynamically loaded here -->
        </ul>
      </div>

      <button class="profile-btn" onclick="window.location.href='profile.html'">Profile</button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="recipes-container">
      <h2 id="recipesHeading">Popular Recipes</h2>
      <div id="randomRecipes">
        <!-- Recipes will be dynamically added here -->
      </div>
    </section>
  </main>

  <!-- RECIPE MODAL -->
  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <h3 class="modal-title" id="modalTitle">Recipe Title</h3>
      <div class="modal-body" id="modalBody">
        <p id="recipeIngredients">Ingredients: Loading...</p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 RecipeFinder. All recipes sourced from TheMealDB API.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
